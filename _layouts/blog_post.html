<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index">
    <!-- Google Tag Manager (noscript) -->
    <!-- <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P3P3B5"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include blog-nav.html %}

    <!-- Blog Post Content -->
    <section id="blog-post">
      <div class="container">
        <div class="row" id="blog-featured-img">
          <div class="col-lg-12">
            <h1>{{ page.title }}</h1>
            {% if page.featured-image and page.featured-image != "" %}
            <span class="image featured"> <img src="{{ site.baseurl }}/{{ page.featured-image }}" alt="{{ page.alt-tag }}">
            </span> {% endif %}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            {{ content }}
          </div>
        </div>
      </div>
    </section>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
