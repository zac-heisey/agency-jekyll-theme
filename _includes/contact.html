<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Reach out to RISE today and we'll get in touch ASAP.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                  <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/{{ site.email }}" method="POST">
                      <div class="row">
                          <div class="col-md-6">
                              <div class="control-group form-group">
                                  <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="control-group form-group">
                                  <input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                  <p class="help-block text-danger"></p>
                              </div>
                              <div class="control-group form-group">
                                  <input type="tel" name="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="control-group form-group">
                                  <textarea class="form-control" name ="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                  <p class="help-block text-danger"></p>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                              <div id="success"></div>
                              <!-- <button type="submit" class="btn btn-xl">Send Message</button> -->
                              <input type="submit" value="Send" class="btn btn-xl">
                              <input type="hidden" name="_next" value="{{ site.baseurl }}/thank-you/">
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </section>
