<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted">Reach out to RISE today and we'll get in touch ASAP.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="Contact Form" method="POST" netlify-honepot="bot-field" id="contact-form" data-netlify-recaptcha="true" action="/thank-you/" netlify>
          <!-- Honeypot Field -->
          <p class="hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
          </p>
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required>
              </div>
              <div class="control-group form-group">
                <input type="email" name="email" class="form-control" placeholder="Your Email *" id="email" required>
              </div>
              <div class="control-group form-group">
                <input type="tel" name="phone" class="form-control" placeholder="Your Phone *" id="phone" required>
              </div>
              <div class="control-group form-group">
                <select class="form-control" name="patient-type" required>
                  <option value selected disabled>Patient Type *</option>
                  <option value="New Patient">New Patient</option>
                  <option value="Current Patient">Current Patient</option>
                  <option value="Returning Patient">Returning Patient</option>
                  <option value="Other/Non-Patient">Other/Non-Patient</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <select class="form-control" name="location" required>
                  <option value selected disabled>Preferred Location *</option>
                  <option value="Escondido">Escondido</option>
                  <option value="Oceanside">Oceanside</option>
                  <option value="Carlsbad">Carlsbad</option>
                  <option value="Encinitas">Encinitas</option>
                  <option value="Solana">Solana Beach</option>
                  <option value="Carmel Valley">Carmel Valley</option>
                  <option value="Point Loma">Point Loma</option>
                  <option value="Santee">Santee</option>
                  <option value="El Cajon">El Cajon</option>
                  <option value="La Mesa">La Mesa</option>
                  <option value="Imperial Beach">Imperial Beach</option>
                  <option value="Chula Vista">Chula Vista</option>
                  <option value="Eastlake">Eastlake</option>
                  <option value="Any Location">Any Location</option>
                </select>
              </div>
              <div class="control-group form-group">
                <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required></textarea>
              </div>
              <!-- Netlify reCAPTCHA -->
              <div data-netlify-recaptcha="true"></div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center" style="margin-top: 2rem;">
              <input type="submit" value="Send" class="btn btn-xl">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
